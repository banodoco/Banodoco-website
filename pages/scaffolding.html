<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banodoco - Scaffolding</title>
  <link rel="icon" href="../assets/logos/banodoco.png" type="image/png">
  <link rel="shortcut icon" href="../assets/logos/banodoco.png" type="image/png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/styles/main.css">
  <link rel="stylesheet" href="../src/styles/components/header.css">
  <link rel="stylesheet" href="../src/styles/components/footer.css">
  <link rel="stylesheet" href="../src/styles/components/scaffolding.css"> <!-- Added scaffolding CSS -->
  <style>
    body {
      overflow: hidden; /* Prevent scrollbars due to canvas */
    }
    #scaffoldCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Behind content but above background */
    }
    .container {
      position: relative;
      z-index: 2; /* Ensure content is above canvas */
      padding: 2rem;
      min-height: 100vh; /* Ensure container takes full height */
      display: flex;
      flex-direction: column;
    }
    main {
      flex-grow: 1; /* Allow main content to fill space */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center content vertically */
      align-items: center; /* Center content horizontally */
      text-align: center;
    }
    #interactionArea {
        padding: 20px;
        margin-top: 50vh; /* Start interaction lower down */
        cursor: pointer;
        color: #555;
        font-family: 'Space Mono', monospace;
    }
    #addMoreButton {
        display: none; /* Hidden initially */
        padding: 10px 20px;
        font-size: 1.2rem;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        z-index: 3; /* Ensure button is clickable */
        position: relative; /* Needed for z-index */
    }
  </style>
</head>
<body class="scaffolding-page">
  <canvas id="scaffoldCanvas"></canvas>
  <div class="container">
    <!-- Site Header -->
    <div id="header"></div>
    <script>
      fetch('../src/components/header.html')
        .then(response => response.text())
        .then(html => { document.getElementById('header').innerHTML = html; });
    </script>

    <!-- Main Content Area -->
    <main>
        <div id="interactionArea">
            Click here to start building the scaffold...
        </div>
        <button id="addMoreButton">Add 1000 more?</button>
    </main>

    <!-- Site Footer (Optional - consider if needed with full-screen animation) -->
    <!-- <div id="footer"></div> -->
    <!-- <script>
      fetch('../src/components/footer.html')
        .then(response => response.text())
        .then(html => { document.getElementById('footer').innerHTML = html; });
    </script> -->
  </div>

  <!-- Load the initialization script as a module -->
  <script type="module" src="../src/js/components/scaffolding-init.js"></script>
</body>
</html>
